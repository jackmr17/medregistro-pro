<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pago Online – MedRegistro Pro</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #bfdbfe, #eff6ff);
    }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <nav class="bg-white/90 backdrop-blur shadow-sm px-6 py-4 flex justify-between items-center">
    <div class="flex items-center gap-2">
      <i class="fa-solid fa-credit-card text-xl text-blue-600"></i>
      <span class="text-xl font-bold text-blue-700">Pago seguro</span>
    </div>
    <button onclick="window.history.back()"
            class="text-sm text-gray-600 hover:text-blue-600 flex items-center gap-1">
      <i class="fa-solid fa-arrow-left"></i> Volver
    </button>
  </nav>

  <main class="flex-1 flex items-center justify-center px-4 py-8">
    <div class="bg-white rounded-2xl shadow-2xl p-6 md:p-8 w-full max-w-lg">
      <h1 class="text-2xl font-bold text-gray-900 mb-1 text-center">
        MedRegistro Pro – Pago en línea
      </h1>
      <p class="text-center text-gray-600 text-sm mb-6">
        Completa los datos de tu tarjeta para confirmar el pago de tu consulta.
      </p>

      <div class="mb-4 text-center">
        <p class="text-xs text-gray-500">Monto a pagar</p>
        <p id="pagoMonto" class="text-2xl font-semibold text-gray-900">$0</p>
      </div>

      <form id="pagoForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Nombre del titular
          </label>
          <input type="text" id="titular" required
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1">
            Número de tarjeta
          </label>
          <input type="text" id="tarjeta" required maxlength="19"
                 placeholder="XXXX XXXX XXXX XXXX"
                 class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>

        <div class="grid grid-cols-2 gap-4">
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              Fecha de expiración
            </label>
            <input type="text" id="expiracion" required placeholder="MM/AA"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">
              CVV
            </label>
            <input type="password" id="cvv" required maxlength="4"
                   class="w-full border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
          </div>
        </div>

        <p id="pagoMensaje" class="text-sm text-red-600 hidden"></p>

        <button type="submit"
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-lg py-2.5 mt-2">
          Pagar ahora
        </button>
      </form>
    </div>
  </main>

  <div id="modalPagoOk" class="fixed inset-0 bg-black/40 flex items-center justify-center z-50 hidden">
    <div class="bg-white rounded-2xl shadow-2xl p-6 max-w-sm w-full text-center">
      <i class="fa-solid fa-circle-check text-green-500 text-4xl mb-3"></i>
      <h2 class="text-xl font-semibold text-gray-900 mb-2">Pago aprobado</h2>
      <p class="text-sm text-gray-600 mb-4">
        Tu pago ha sido procesado correctamente. Tu reserva ha quedado confirmada.
      </p>
      <div class="flex flex-col gap-2">
        <button id="btnComprobante"
                class="w-full px-4 py-2 rounded-lg bg-gray-800 text-white text-sm hover:bg-gray-900">
          Descargar comprobante
        </button>
        <button onclick="window.location.href='PanelUsuario.html'"
                class="w-full px-4 py-2 rounded-lg border border-gray-300 text-sm text-gray-700 hover:bg-gray-100">
          Ir a mi panel
        </button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const reservaId = params.get('reserva_id');

    if (!reservaId) {
      const msg = document.getElementById('pagoMensaje');
      msg.textContent = 'No se encontró la reserva asociada.';
      msg.classList.remove('hidden');
    }

    async function cargarMonto() {
      try {
        const res = await fetch(`/api/reservas/${reservaId}`);
        const data = await res.json();
        if (!res.ok || !data.ok) return;
        document.getElementById('pagoMonto').textContent = `$${data.reserva.monto}`;
      } catch (err) {
        console.error(err);
      }
    }

    cargarMonto();

    const tarjetaInput = document.getElementById('tarjeta');
    tarjetaInput.addEventListener('input', (e) => {
      let v = e.target.value.replace(/\D/g, '');
      v = v.substring(0, 16);
      let partes = [];
      for (let i = 0; i < v.length; i += 4) {
        partes.push(v.substring(i, i + 4));
      }
      e.target.value = partes.join(' ');
    });

    const expInput = document.getElementById('expiracion');
    expInput.addEventListener('input', (e) => {
      let v = e.target.value.replace(/\D/g, '');
      v = v.substring(0, 4);
      if (v.length >= 3) {
        v = v.substring(0, 2) + '/' + v.substring(2);
      }
      e.target.value = v;
    });

    document.getElementById('pagoForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const msg = document.getElementById('pagoMensaje');
      msg.classList.add('hidden');

      const titular = document.getElementById('titular').value.trim();
      const tarjeta = document.getElementById('tarjeta').value.replace(/\s/g, '');
      const expiracion = document.getElementById('expiracion').value.trim();
      const cvv = document.getElementById('cvv').value.trim();

      if (tarjeta.length < 15 || cvv.length < 3 || !expiracion.includes('/')) {
        msg.textContent = 'Verifica los datos de tu tarjeta.';
        msg.classList.remove('hidden');
        return;
      }

      try {
        const res = await fetch(`/api/pagos/${reservaId}`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ titular, tarjeta, expiracion, cvv })
        });
        const data = await res.json();

        if (!res.ok || !data.ok) {
          msg.textContent = data.mensaje || 'Pago rechazado.';
          msg.classList.remove('hidden');
          return;
        }

        document.getElementById('modalPagoOk').classList.remove('hidden');
        document.getElementById('btnComprobante').onclick = () => {
          window.open(`/api/reservas/${reservaId}/comprobante`, '_blank');
        };

      } catch (err) {
        console.error(err);
        msg.textContent = 'Error al conectar con el servidor.';
        msg.classList.remove('hidden');
      }
    });
  </script>
</body>
</html>
